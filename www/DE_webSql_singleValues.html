<div ng-controller="DE_WebSql_singleValuesCtrl">

    <div class="panel">

        <h2 class="panel-title">
            database connection
        </h2>

        <div class="panel-body">
            <button class="btn" ng-class="{ 'btn-success' : databaseOpened, 'btn-danger' : !databaseOpened  }"></button>
            <button class="btn btn-primary" ng-click="initWebSQL()">init/open database</button>
        </div>

        <h2 class="panel-title">
            store values
        </h2>

        <div class="panel-body">

            <input
                    bs-form-control

                    type="text"
                    ng-model="keyToSave"
                    label="Key"
                    label-class="col-xs-3 col-sm-2 col-lg-1"
                    class="col-xs-9 col-sm-10 col-lg-11"
                    placeholder="Key"
                    />

            <input
                    bs-form-control

                    type="text"
                    ng-model="valueToSave"
                    label="Value"
                    label-class="col-xs-3 col-sm-2 col-lg-1"
                    class="col-xs-9 col-sm-10 col-lg-11"
                    placeholder="Value"
                    />

            <button ng-class="{disabled: (db==null || keyToSave.length==0) }" class="btn btn-primary"
                    ng-click="save()"><i class="fa fa-save"></i> save
            </button>

        </div>

        <h2 class="panel-title">
            Check what's saved?
        </h2>

        <div class="panel-body">

            <input
                    bs-form-control

                    type="text"
                    ng-model="keyToLoad"
                    label="Key"
                    label-class="col-xs-3 col-sm-2 col-lg-1"
                    class="col-xs-9 col-sm-10 col-lg-11"
                    placeholder="Key"
                    />

            "{{ keyLoaded }}" {{ valueLoadedFromWebSQL }}<br>

            <button ng-class="{disabled: (db==null || keyToLoad.length==0)}" class="btn btn-primary"
                    ng-click="update()"><i class="fa fa-refresh"></i> update
            </button>

        </div>
        <h2 class="panel-title">
            Remove a key
        </h2>

        <div class="panel-body">

            <input
                    bs-form-control

                    type="text"
                    ng-model="keyToRemove"
                    label="Key"
                    label-class="col-xs-3 col-sm-2 col-lg-1"
                    class="col-xs-9 col-sm-10 col-lg-11"
                    placeholder="Key"
                    />
            <button ng-class="{disabled: (db==null || keyToRemove.length==0)}" class="btn btn-danger"
                    ng-click="removeKey()"><i class="fa fa-trash-o"></i>delete key
            </button>
        </div>

    </div>
</div>
