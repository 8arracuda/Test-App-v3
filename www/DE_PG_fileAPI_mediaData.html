<div ng-controller="DE_PG_FileAPI_mediaDataCtrl">

    <div class="panel">

        <h2 class="panel-heading">
            Images
        </h2>

        <div ng-mediadata-image-selector></div>

        <h2 class="panel-title">
            Actions
        </h2>

        <div class="panel-body">

            <a ng-click="saveImage()" class="btn btn-primary"><i class="fa fa-save"></i> save image</a>
            <a ng-click="deleteImage()" class="btn btn-danger"><i class="fa fa-trash-o"></i> delete
                image</a>

        </div>
        <h2 class="panel-title">
            Image loaded:
        </h2>

        <div class="panel-body">
            <img id="imagePlaceholder">
            <a class="btn btn-default" ng-click="loadImage()"><i class="fa fa-refresh"></i> update</a>

        </div>


    </div>
</div>
